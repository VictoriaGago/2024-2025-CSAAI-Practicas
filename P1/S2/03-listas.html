<!--- Listas para paginas web -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El-3: Listas</title>
    </head>
    <body>
        <h2>Lista ordenada Pasos:</h2> <!--Encabezado-->
    <ol> <!---Comienzo de la lista ordenada 
        (CON NUMERITOS)-->
        <li>Conectarse al servidor</li>
        <li>Solicitar documento</li>
        <li>Esperar respuesta</li>
    </ol>
    <h2>Lista no ordenada.</h2>
    <ul> <!---Comienzo de lista NO ordenada 
        (SIN NUMERITOS)-->
        <li>Leche</li>
        <li>Café</li>
        <li>Pan</li>
    </ul>
    <h2>Lista de definición</h2>
    <dl> <!---Comienzo lista definicion-->
        <dt>Lácteo</dt> <!---Termino de la lista-->
        <dd>Leche</dd> <!--Descripcion de ese termino de la lista-->
        <dt>Hidrato</dt>
        <dd>Pan</dd>
    </dl>
    </body>

</html>


<!---
Para listas ordenadas:<ol></ol>
Para listas NO ordenadas <ul></ul> 
Para listas de definicion  <li>Elemento de la lista</li>
-->

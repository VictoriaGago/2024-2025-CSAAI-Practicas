<!---Creacion de tablas en paginas web-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr> <!--Fila-->
            <th>Nombre</th> <!---Encabezado de la fila-->
            <th>Apellidos</th>
            <th>Descripcion</th>
        </tr>
        <tr>
            <td>Chuck</td> <!--Elemento de la fila-->
            <td>Norris</td>
            <td>Creó a Dios</td>
        </tr>
        <tr>
            <td>Trollface</td>
            <td>....</td>
            <td>Eres un troll</td>
        </tr>
        <tr>
            <td>Ecce</td>
            <td>Homo</td>
            <td>Genialidad artística</td>
        </tr>
    </table>
</body>
</html>
